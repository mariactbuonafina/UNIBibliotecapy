<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Editar Livro #{{ book.id }}</h1>
      <div class="card">
        <div class="card-body">
          <form method="post" class="row g-3">
            <div class="col-12"><label class="form-label">Título</label><input name="titulo" value="{{ book.titulo }}" required class="form-control"></div>
            <div class="col-12"><label class="form-label">Autor</label><input name="autor" value="{{ book.autor }}" required class="form-control"></div>
            <div class="col-md-4"><label class="form-label">Ano</label><input name="ano_publicacao" value="{{ book.ano_publicacao }}" required class="form-control"></div>
            <div class="col-md-4 d-flex align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="disponivel" id="disp" {% if book.disponivel %}checked{% endif %}>
                <label class="form-check-label" for="disp">Disponível</label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success">Salvar</button>
              <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
