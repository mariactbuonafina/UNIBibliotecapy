<!doctype html>
<html lang="pt-br">
  <head><meta charset="utf-8"><title>Editar Livro</title></head>
  <body>
    <h1>Editar Livro #{{ book.id }}</h1>
    <form method="post">
      <label>Título <input name="titulo" value="{{ book.titulo }}" required></label><br>
      <label>Autor <input name="autor" value="{{ book.autor }}" required></label><br>
      <label>Ano <input name="ano_publicacao" value="{{ book.ano_publicacao }}" required></label><br>
      <label>Disponível <input type="checkbox" name="disponivel" {% if book.disponivel %}checked{% endif %}></label><br>
      <button type="submit">Salvar</button>
    </form>
    <p><a href="{{ url_for('index') }}">Voltar</a></p>
  </body>
</html>
